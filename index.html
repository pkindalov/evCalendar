<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/eventCalendar.css">

    <title>Simple Calendar</title>
</head>

<body>
   
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div id="simpleCalendarContainer"></div>
            </div>
            <div id="eventsSection" class="col s6"></div>
                <div id="eventsContainer" class="nonVisible">
                    <div class="row">
                        <div class="col s12">
                            <div id="mainDateLabel" class="col s6 offset-s3 dateLabel"></div>
                            <div id="closeWindowBtnCont" class="col s2"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div id="nameOfMonth" class="monthLabel"></div>
                            <div id="yearField" class="yearLabel"></div>
                            <div id="dayName"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div id="eventsDashboard" class="center-align">
                                <!-- <p class="flow-text">No events planned for today</p> -->
                                <div id="addEventCont"></div>
                            </div>
                        </div>
                    </div>
                     
                </div>
            </div>
        </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/EventCalendar.js"></script>
    <script>
        let dataEvents = [
            {id: 1, date: '2020-02-16', from: '00:00:00', to: '18:00:00', text: 'Work meeting', checked: true},
            {id: 2, date: '2020-02-16', from: '00:00:00', to: '18:00:00', text: 'Work meeting', checked: false},
            {id: 3, date: '2020-02-16', from: '00:00:00', to: '18:00:00', text: 'Work meeting', checked: false},
            {id: 4, date: '2020-02-16', from: '00:00:00', to: '18:00:00', text: 'Work meeting', checked: true},
            {id: 5, date: '2020-02-16', from: '00:00:00', to: '18:00:00', text: 'Work meeting', checked: true},
            {id: 6, date: '2020-02-16', from: '00:00:00', to: '18:00:00', text: 'Work meeting', checked: true},
            {id: 7, date: '2020-02-16', from: '00:00:00', to: '18:00:00', text: 'Work meeting', checked: false},
            {id: 8, date: '2020-03-03', from: '00:00:00', to: '18:00:00', text: 'Национален празник по случай освобождението на България', checked: false},
            {id: 9, date: '2020-03-11', from: '00:00:00', to: '18:00:00', text: 'next week test', checked: true },
        ];
        let evCalendar = new eventCalendar({
            calendarContainer: 'simpleCalendarContainer',
            usingThemes: false,
            language: 'bg',
            calendarEventsData: dataEvents
        });
        // evCalendar.setContainer('simpleCalendarContainer');
        // evCalendar.setUseOfThemes(false);
        // evCalendar.setData(dataEvents);
        evCalendar.createCalendar();
        

        // let todayNum = evCalendar.getTodayNum();

    </script>
</body>

</html>
