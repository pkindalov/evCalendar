<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/simpleCalendar.css">

    <title>Simple Calendar</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col lg 6">
                <div id="simpleCalendarContainer"></div>
            </div>
            <div class="col lg 6">
                <div id="eventsContainer"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/EventCalendar.js"></script>
    <script>
        let evCalendar = new eventCalendar();
        evCalendar.setContainer('simpleCalendarContainer');
        evCalendar.createCalendar();
    </script>
</body>

</html>
